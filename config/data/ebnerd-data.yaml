name: EB-NeRD
base_dir: ebnerd-benchmark/data
item:
  filter_cache: true
  depot: ${data.base_dir}/news_fusion
  order:
    - title-llama
    - category-llama
  append:
    - nid
  lm_col: title-llama
user:
  filter_cache: true
  depots:
    train:
      path: ebnerd-benchmark/data/tokenized_bert/train
    test:
      path: ebnerd-benchmark/data/tokenized_bert/validation
    dev: 
      path: ebnerd-benchmark/data/tokenized_bert/validation
  union:
    - ebnerd-benchmark/data/tokenized_bert/user
    - ebnerd-benchmark/data/tokenized_bert/neg
  candidate_col: nid
  clicks_col: history
  label_col: click
  neg_col: neg
  group_col: imp
  user_col: uid
  index_col: index
