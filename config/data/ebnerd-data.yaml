name: EB-NeRD-${version}-Llama
base_dir: ebnerd-benchmark/data
item:
  filter_cache: true
  depot: ${data.base_dir}/news_fusion_large_original
  order:
    - title-llama
    - category-llama
  append:
    - nid
  lm_col: title-llama
user:
  filter_cache: true
  depots:
    train:
      path: ebnerd-benchmark/data/tokenized_bert_large_original/train
    test:
      path: ebnerd-benchmark/data/tokenized_bert_large_original/valid
    dev: 
      path: ebnerd-benchmark/data/tokenized_bert_large_original/valid
  union:
    - ebnerd-benchmark/data/tokenized_bert_large_original/user
    - ebnerd-benchmark/data/tokenized_bert_large_original/neg
  candidate_col: nid
  clicks_col: history
  label_col: click
  neg_col: neg
  group_col: imp
  user_col: uid
  index_col: index
